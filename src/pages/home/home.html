<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button icon-left>
    <ion-icon name="home"></ion-icon>
    Home
  </button>
  <button ion-button icon-left (click)='gotocontact()'>
    <ion-icon name="contact"></ion-icon>
    Contact
  </button>
  <button ion-button icon-left (click)='gotoimages()'>
    <ion-icon name="image"></ion-icon>
    Images
  </button>
  <button ion-button icon-left (click)='gotoabout()'>
    <ion-icon name="alert"></ion-icon>
    About
  </button>
</ion-content>
